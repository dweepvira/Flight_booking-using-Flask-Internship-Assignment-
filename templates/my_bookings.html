<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Flight ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ booking.flight_id }}</td>
                <td>{{ booking.username }}</td>
                <td>{{ flights[booking.flight_id].date }}</td>
                <td>{{ flights[booking.flight_id].time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
